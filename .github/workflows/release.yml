            PASS_EMAIL:${{ secrets.MAINNET_GCP_PROJECT_ID }}/PASS_EMAIL
            BUCKET_NAME:${{ secrets.MAINNET_GCP_PROJECT_ID }}/BUCKET_NAME
            STORAGE_BASE_URI:${{ secrets.MAINNET_GCP_PROJECT_ID }}/STORAGE_BASE_URI
